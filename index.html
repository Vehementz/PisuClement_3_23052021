<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/main.css">
  <meta name="description" content="Découvrez des restaurants d’exception, sélectionnés par nos soins.">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!--Googles Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
  <title>Ohmyfood</title>
</head>
<body>
  <header>
    
    <img class="header_logo" src="/public/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
    <section class="section-header">
      <div class="localisation">
        <i class="fas fa-map-marker-alt"></i><p class="localisation_paragraph">Paris, Belleville</p>
      </div>
      <div class="reservation">
        <p class="reservation_title">Réservez le menu qui vous convient<p>
        <p class="reservation_paragraph">Découvrez des restaurants d'exception, selectionnés par nos soins</p>
        <button type="submit" class="reservation_button">Explorez nos restaurants</button>
      </div>
    </section>
  </header>
  
  <section class="operation-section">
    <p class="operation-section_title">Fonctionnement</p>
    <p class="operation-section_element"><span class="operation-section_element_number">1</span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</p>
    <p class="operation-section_element"><span class="operation-section_element_number">2</span><i class="fas fa-list"></i>Composez votre menu</p>
    <p class="operation-section_element"><span class="operation-section_element_number">3</span><i class="fas fa-store purple"></i>Dégustez au restaurant</p>
  </section>
  
</body>
</html>
